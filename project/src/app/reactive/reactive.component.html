<form [formGroup]="loginForm1" (submit)="reactiveregister()">

  <div class="form-group">
    <label for="">Username:</label>
    <input type="text" name="username"  formControlName="username" >
  </div>

  <div *ngIf="loginForm1.controls['username'].invalid&&loginForm1.controls['username'].touched">
<small *ngIf="!loginForm1.controls['username'].errors?.['required']">Please enter username</small>
<small *ngIf="!loginForm1.controls['username'].errors?.['minlength']">Please enter username with atleast 3 characters</small>
  </div>

  
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" name="password"  formControlName="password">
  </div>

  <div class="form-group">
    <label for="">Confirm Password</label>
    <input type="password" name="cpassword" formControlName="cpassword" >
  </div>

  <div *ngIf="loginForm1.controls['cpassword'].invalid&&loginForm1.controls['cpassword'].touched">
    <small *ngIf="loginForm1.controls['cpassword'].errors?.['required']">Please enter username</small>
    <small *ngIf="loginForm1.controls['cpassword'].errors?.['confirmedValidator']">Please enter matching characters</small>
      </div>


  </form>
