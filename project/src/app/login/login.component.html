<div class="make">
<div class="form-group">
<label for="">Username</label>
<input type="text" placeholder="Enter username" [(ngModel)]="username"/>
</div>

<div class="form-group">
  <label for="">Password</label>
  <input type="password" placeholder="Enter correct password"  [(ngModel)]="password"/>
</div>
<button type="submit" (click)="logged()">Log in</button>
</div>
